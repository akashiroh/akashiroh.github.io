<style>

a {
    <!-- color: #007bff; -->
    font-weight: bold;
    text-decoration: underline;
}

a:hover, a:focus {
    text-decoration: underline;
    color: #0056b3;
}

.text-block {
  align-items: flex-start;
  gap: 30px;
  max-width: 80%;
  margin: 60px auto;
  padding: 40px;
  color: white;
  background-color: #726d80;
  opacity: 0.85;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  overflow: auto;
}

.profile-img {
  float: left;
  width: 360px;
  height: 360px;
  border-radius: 8px;
  object-fit: cover;
  border: 4px solid #f2e9e4;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  align-self: flex-start;
  margin: 0 25px 25px 0;
}

.block-text {
  flex: 1;
}

.block-text h2 {
  font-size: 2.5rem;
  margin: 0 0 15px 0;
}

.block-text p {
  font-size: 1.2rem;
  line-height: 1.6;
  margin-bottom: 1em;
}
.block-text p:last-child {
  margin-bottom: 0;
}

.image-row {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  flex-wrap: wrap;
  margin: 20px auto;
  max-width: 90%;
}

.image-row img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.divider {
  width: 90%;
  height: 1px;
  background-color: rgba(255, 255, 255, 0.3);
  margin: 30px auto;
  border: none;
}

/* Responsive: stack vertically on smaller screens */
@media (max-width: 700px) {
  .text-block {
    flex-direction: column;
    text-align: left;
  }

  .text-block h2 {
    font-size: 1.4em;
  }
  .text-block p {
    font-size: 0.9em;
  }

  .profile-img {
    width: 230px;
    height: 230px;
    margin-bottom: 20px;
  }
}
</style>

        <div class="image-row">
            <img src="/assets/imgs/python-logo-1.png" alt="">
            <img src="/assets/imgs/pytorch-logo-1.png" alt="">

            <img src="/assets/imgs/numpy-logo-1.png" alt="">
            <img src="/assets/imgs/pandas-logo-1.png" alt="">
            <img src="/assets/imgs/opencv-logo-1.png" alt="">
        </div>
    </div>
    <div class="divider"></div>
</div>
